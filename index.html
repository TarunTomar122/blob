<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- MOBILE––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/darkskelleton.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 25%">
        <div class="twelve column">
          <h4>Marching Squares</h4>
          <hr>
          <p>An implementation of the marching squares algorithm to distract me from the upcoming exams.</p>
        </div>
      </div>
      <div class="row">

        <div class="one-half column">
          <input id="resolution" type="range" min="5" step="1" max="50" value="10" class="slider" oninput="rez = parseInt(this.value); generateMap(); document.getElementById('resolutiono').textContent=this.value">
          <label for="resolution" class="u-pull-left">resolution</label>
          <output id="resolutiono" class="u-pull-right" name="result">10</output class="u-pull-right">
        </div>
        <div class="one-half column">
          <button type="button" class="u-full-width" name="button" onclick="interpolation=!interpolation; this.textContent = interpolation?'interpolation on':'interpolation off'">interpolation on</button>
        </div>
      </div>

      <div class="row">
        <div class="twelve column">
          <canvas id="canvas" class="u-full-width" width="960" height="960"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var secondary = "#F00"
      var primary = "#333"

      //set the colorscheme
      if (window.matchMedia) {
        window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
          primary = e.matches
            ? "#d3d7cf"
            : "#333";
          console.log("theme change detected, setting color to", primary);
        });
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) 
          primary = "#d3d7cf";
        }
    </script>
  </div>
</div>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
